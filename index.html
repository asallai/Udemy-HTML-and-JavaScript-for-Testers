<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html for Testers</title>
</head>
<body>
    <h1>This is H1 heading</h1>
    <h2>This is H2 heading</h2>
    <h6>This is H6 heading</h6>
    
    <p>This is paragraph for text content</p>

    <a href="https://www.w3schools.com" target="_blank">Link to W3 Schools</a>
    <br>
    <img src="https://testguild.com/wp-content/uploads/2018/11/AutomationTestingProcess.png" alt="Image not found" width="100" height="100">

    <p>This is a <b>bold text</b></p>
    <p>This is an <i>italic text</i></p>
    <p>This is a <mark>marked text</mark></p>
    <p>This is a <del>deleted text</del></p>

    <!--
        This is a comment
    -->

    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Mark</td>
            <td>Smith</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Joanna</td>
            <td>Brown</td>
            <td>28</td>
        </tr>
    </table>

</body>
</html>
